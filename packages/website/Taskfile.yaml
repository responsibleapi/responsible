version: 3

includes:
  common:
    taskfile: ../Taskfile.common.yaml
    flatten: true

tasks:
  build:
    deps:
      - check
    cmds:
      - rm -rf dist/
      - bun vite build
    sources:
      - ../generator/src/**/*
      - src/**/*
      - public/**/*
      - "*.config.ts"
      - index.html
      - .postcssrc.json
      - ../bun.lockb
    generates:
      - dist/**/*

  deploy:
    deps:
      - build
    cmd: bun wrangler pages deploy dist/ --commit-dirty=true
    sources:
      - ../bun.lockb
      - dist/**/*
