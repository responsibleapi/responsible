version: 3

includes:
  generator:
    taskfile: packages/generator/Taskfile.yaml
    dir: generator
  cli:
    taskfile: packages/cli/Taskfile.yaml
    dir: cli
  website:
    taskfile: packages/website/Taskfile.yaml
    dir: website

tasks:
  check:
    deps:
      - generator:check
      - cli:check
      - website:check

  publish:
    deps:
      - generator:check
    cmds:
      - task: cli:publish

  deploy:
    deps:
      - generator:check
    cmds:
      - task: website:deploy

  release:
    deps:
      - publish
      - deploy
